<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .input-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .button {
            padding: 10px 20px;
            background-color: rgb(95, 95, 255);
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgb(75, 75, 255);
        }

        .note {
            margin-top: 20px;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Delete Account</h1>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button class="button" onclick="deleteAccount()">Delete Account</button>
        <p class="note">If the original account is a Google account, delete it from the mobile app.</p>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var passwordFieldType = passwordField.getAttribute("type");
            if (passwordFieldType === "password") {
                passwordField.setAttribute("type", "text");
            } else {
                passwordField.setAttribute("type", "password");
            }
        }

        function deleteAccount() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Make a dummy API call
            fetch('https://love-code-backend.onrender.com/delete_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    alert("Account deletion request sent.");
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred.");
                });
        }
    </script>
</body>

</html>
